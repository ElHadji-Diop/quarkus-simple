# permissions for end users to view quarkussimples.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: quarkussimple-viewer-role
rules:
- apiGroups:
  - charts.my.domain
  resources:
  - quarkussimples
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - charts.my.domain
  resources:
  - quarkussimples/status
  verbs:
  - get
